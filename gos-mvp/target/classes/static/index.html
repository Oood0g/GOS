<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOS - Gestão de Ordens de Serviço</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <img src="/images/logo.png" alt="Logo">
            <nav>
                <a href="/machines.html">Máquinas</a>
                <a href="/orders.html">Ordens de Serviço</a>
            </nav>
        </header>
        
        <main>
            <h1>Bem-vindo ao Sistema GOS</h1>
            <div id="content"></div>
        </main>
    </div>

    <!-- Carrega bibliotecas -->
    <script src="/js/lib/axios.min.js"></script>
    <script src="/js/lib/chart.min.js"></script>
    
    <!-- Configurações -->
    <script src="/js/api/api-config.js"></script>
    
    <!-- Módulos -->
    <script src="/js/modules/auth.js"></script>
    <script src="/js/modules/machines.js"></script>
    
    <!-- Inicialização -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Sistema iniciado!');
            // Verifica autenticação
            if (!localStorage.getItem('jwtToken') && 
                !window.location.pathname.includes('login.html')) {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
